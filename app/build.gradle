apply plugin: 'com.android.application'

android {
    compileSdkVersion 29
    buildToolsVersion "29.0.3"

    defaultConfig {
        applicationId "com.anikrakib.tourday"
        minSdkVersion 17
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    implementation 'androidx.appcompat:appcompat:1.2.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.0.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'

    //Android Material Design Floating Labels for EditText design support library dependency.
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    //noinspection GradleCompatible
    implementation 'com.android.support:appcompat-v7:23.0.1'
    //noinspection GradleCompatible
    implementation 'com.android.support:design:23.0.1'
    //gifView dpendencies
    implementation 'pl.droidsonroids.gif:android-gif-drawable:1.2.20'
    //circle ImageView
    implementation 'com.mikhaellopez:circularimageview:4.1.0'
    //Justified Textview
    implementation 'com.codesgood:justifiedtextview:1.1.0'
    implementation 'com.uncopt:android.justified:1.0'
    //
    //CustomToast
    // For AndroidX enabled projects.
    implementation 'com.pranavpandey.android:dynamic-toasts:3.2.0'
    // For legacy projects.
    implementation 'com.pranavpandey.android:dynamic-toasts:3.2.0'
    //
    //Custom Upload Button
    implementation 'com.marozzi.roundbutton:round-button:1.0.7'
    // CardView
    implementation "androidx.cardview:cardview:1.0.0"




}